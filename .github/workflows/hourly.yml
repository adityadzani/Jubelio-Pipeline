name: jubelio-hourly-pipeline

on:
  schedule:
    - cron: "0 * * * *"   # every hour (UTC)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Jubelio pipeline
        env:
          JUBELIO_EMAIL: ${{ secrets.JUBELIO_EMAIL }}
          JUBELIO_PASSWORD: ${{ secrets.JUBELIO_PASSWORD }}
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
          TZ: Asia/Jakarta
        run: |
          python jubelio_data_pipeline.py
